    />

      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"

  </head>
  <body id="html">

      <h2 class="Titulo">Contacto</h2>

      <nav class="boxNavegacion">
        <div class="contenedorBoton Navegacion">
          <input
            id="botonMenu"
            type="button"
            value="Menu"
            class="Navegacion link"

            <a href="index.html"><h3 class="link Navegacion">Inicio</h3></a>

            <a href="integrantes.html"

            >

            <a href="discografia.html"
              ><h3 class="link Navegacion">Discografia</h3></a
            >

            <a href="historia.html"
              ><h3 class="link Navegacion">Historia</h3></a
            >
          </div>
        </div>
        <ul class="MenuNavegacion">
          <li class="Navegacion">
            <a href="index.html"><h3 class="link">Inicio</h3></a>
          </li>
          <li class="Navegacion">
            <a href="integrantes.html"><h3 class="link">Integrantes</h3></a>
          </li>
          <li class="Navegacion">
            <a href="discografia.html"><h3 class="link">Discografia</h3></a>
          </li>
          <li class="Navegacion">
            <a href="historia.html"><h3 class="link">Historia</h3></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="perfil">
      <img
        class="imgPerfil"
        src="https://blob.sololearn.com/avatars/f4019363-cdc9-48d6-aae3-1c7dce7ce7d9.jpg"
        alt="Imagen de Perfil"
      />
      <h1 id="MiNombre">Agustin Domizi</h1>
    </div>
    <section>
      <form method="POST" enctype="multipart/form-data">
        <fieldset>
          <legend>Contactame!</legend>
          <div>
            <label for="nombres">Nombre</label>
          </div>
          <input
            type="text"
            name="nombres"
            id="nombres"
            placeholder="Ingresa tu nombre aquí"
            required
          />
          <div>
            <label for="apellidos">Apellidos</label>
          </div>
          <input
            type="text"
            name="apellidos"
            id="apellidos"
            placeholder="Ingresa tu apellido aquí"
            required
          />
          <div>
            <label for="mail">Correo</label>
          </div>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="nombre@ejemplo.com"
            required
          />
          <div>
            <label for="género">Selecciona tu género</label>
          </div>
          <select name="género" id="género" ="Género">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
          <div>
            <label for="news">Desea recibir las últimas noticias?</label>
            <input type="checkbox" name="news" id="news" />
          </div>
          <div>
            <label for="mensaje">Mensaje</label>
          </div>
          <textarea
            name="mensaje"
            id="mensaje"
            cols="50"
            rows="10"
            placeholder="Escribe tu mensaje aquí"
          ></textarea>
          <div class="botones">
            <input class="Navegacion link" type="reset" value="Limpiar formulario" />
            <input class="Navegacion link" type="submit" value="Enviar formulario" />
          </div>
          <div class="botones">
            <label for="profilePhoto">Cargar Archivo</label>
            <input class="Navegacion link"
              type="file"
              id="profilePhoto"
              name="profilePhoto"
              accept="image/jpeg, image/png"
            />
          </div>
        </fieldset>
      </form>
    </section>
    <footer class="navbar fixed-bottom">
      <p>Este es el Footer de la seccion Contacto</p>
      <a href="https://www.facebook.com/AguusDomizi"
        ><img class="redSocial" src="./Images/facebook_logo.png" alt="Facebook"
      /></a>
      <a href="https://www.linkedin.com/in/luisagustindomizirius/"
        ><img class="redSocial" src="./Images/linkedin_logo.png" alt="LinkedIn"
      /></a>
      <a href="https://github.com"
        ><img class="redSocial" src="./Images/github_logo.png" alt="GitHub"
      /></a>
      <a id="aLaCima" href="#html">Ir a la cima</a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
